version: "3.3"
services:
  proxy:
    ports:
      - "80:80"

  backend:
    ports:
      - "8888:8888"
    volumes:
      - ./backend/app:/app
    build:
      context: ./backend
      dockerfile: backend.dockerfile
    command: /start-reload.sh

  frontend:
    build:
      context: ./frontend
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"

networks:
  default:
